<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./static/stylesheet_login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="{{ url_for('login_page') }}" method="post">
      <h1>Login</h1>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="register-link">Don't have an account? <a href="{{ url_for('register_page') }}">Register</a></p>
      <p id="successMessage" class="success-message" style="display: {{ disps }}">Login successful! Redirecting...</p>
      <p id="failureMessage" class="failure-message" style="display: {{ dispf }}">Incorrect credentials, Please try again</p>
    </form>
  </div>
</body>
</html>
