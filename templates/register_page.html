<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="./static/stylesheet_reg.css">
</head>
<body>
  <div class="register-container">
    <form class="register-form" action="{{ url_for('register_page') }}" method="post">
      <h1>Register</h1>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="login-link">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
      <p id="failureMessage" class="failure-message hidden" style="display: {{dispf}};">User Already Exists</p>
      <p id="successMessage" class="success-message hidden" style="display: {{disps}};">Registration successful! Click return to login</p>
    </form>
  </div>
</body>
</html>
